# Compose file for development with hot reload and debugging

version: '3.8'

services:
  # Backend with hot reload
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: fastmcp-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:1b}

    volumes:
      - ./server:/app/server
      - ./utils:/app/utils
      - ./bridge_server.py:/app/bridge_server.py
      - ./client:/app/client
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
  
    networks:
      - fastmcp-network
    restart: unless-stopped

  # Bridge Server (MCP Client - connects Frontend to Backend)
  bridge:
    build:
      context: .
      dockerfile: bridge.Dockerfile
    container_name: fastmcp-bridge-dev
    ports:
      - "3001:3001"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MCP_SERVER_HOST=backend
      - MCP_SERVER_PORT=8000
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:1b}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./bridge_server.py:/app/bridge_server.py
      - ./client:/app/client
      - ./server:/app/server
      - ./utils:/app/utils
      
    
    depends_on:
      - backend
    networks:
      - fastmcp-network
    restart: unless-stopped

  # Frontend with hot reload
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: fastmcp-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - BRIDGE_SERVER_URL=http://bridge:3001
      - NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=00000000000000000000000000000000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - bridge
    networks:
      - fastmcp-network
    restart: unless-stopped

networks:
  fastmcp-network:
    driver: bridge


