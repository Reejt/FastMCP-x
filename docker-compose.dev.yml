# Compose file for development with hot reload and debugging

version: '3.8'

services:
  # Backend with hot reload
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: fastmcp-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
    volumes:
      - ./server:/app/server
      - ./utils:/app/utils
      - ./storage:/app/storage
    depends_on:
      - ollama
    networks:
      - fastmcp-network
    restart: unless-stopped

  # Bridge Server (MCP Client - connects Frontend to Backend)
  bridge:
    build:
      context: .
      dockerfile: bridge.Dockerfile
    container_name: fastmcp-bridge-dev
    ports:
      - "3001:3001"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MCP_SERVER_HOST=backend
      - MCP_SERVER_PORT=8000
    volumes:
      - ./bridge_server.py:/app/bridge_server.py
      - ./client:/app/client
      - ./storage:/app/storage
    depends_on:
      - backend
    networks:
      - fastmcp-network
    restart: unless-stopped

  # Frontend with hot reload
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: fastmcp-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_BRIDGE_SERVER_URL=http://bridge:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - bridge
    networks:
      - fastmcp-network
    restart: unless-stopped

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: fastmcp-ollama-dev
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - fastmcp-network
    restart: unless-stopped

networks:
  fastmcp-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
