version: '3.8'

services:
  # Backend FastMCP Server
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: fastmcp-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Supabase configuration (override with your own values)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Tavily API for web search (optional)
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      # Ollama configuration
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
    volumes:
      - ./storage:/app/storage
      - ./server:/app/server
    depends_on:
      - ollama
    networks:
      - fastmcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Bridge Server (MCP Client - connects Frontend to Backend)
  bridge:
    build:
      context: .
      dockerfile: bridge.Dockerfile
    container_name: fastmcp-bridge
    ports:
      - "3001:3001"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # MCP Server connection (FastMCP server)
      - MCP_SERVER_HOST=backend
      - MCP_SERVER_PORT=8000
    volumes:
      - ./client:/app/client
      - ./storage:/app/storage
    depends_on:
      - backend
    networks:
      - fastmcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js Application
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fastmcp-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Point frontend to bridge server (internal Docker DNS)
      - NEXT_PUBLIC_BRIDGE_SERVER_URL=http://bridge:3001
    depends_on:
      - backend
      - bridge
    networks:
      - fastmcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama LLM Service (optional - comment out if using external Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: fastmcp-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - fastmcp-network
    restart: unless-stopped
    # Note: Remove the following section if your machine doesn't have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  fastmcp-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
